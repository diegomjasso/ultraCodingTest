<div class="market-home-root">
    <div class="products-grid container text-center">
        <div class="row row-cols-4" *ngFor="let dataItem of data">
          <div class="col" *ngFor="let item of dataItem">
            <app-product [product]="item" (click)="addToBasket($event, item)"></app-product>
          </div>
        </div>
    </div>
</div>
