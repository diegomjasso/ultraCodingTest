<div class="basket-page-root">
    <div class="products-grid container text-center">
        <div class="row" *ngFor="let dataItem of productsSelected">
            <app-basket-product [product]="dataItem" ></app-basket-product>
        </div>
    </div>
    <p class="total-amount"></p>
    <p class="error-message" *ngIf="balanceError">The balance is not enough </p>
    <button class="btn btn-primary" [disabled]="balanceError" (click)="goToCheckout($event)">Checkout</button>
</div>
